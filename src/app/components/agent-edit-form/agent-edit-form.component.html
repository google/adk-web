<div class="agent-edit-form">
    <div class="form-header">
        <h4>Agent Configuration</h4>
    </div>

    <div class="form-content">
        <div class="form-row">
            <div class="form-field agent-name-field">
                <label>Agent Name</label>
                <input type="text" [(ngModel)]="agentNode.agentName" (input)="onAgentNameChange($event)"
                    placeholder="Enter agent name" class="form-input" />
            </div>

            <div class="form-field agent-type-field">
                <label>Agent Type</label>
                <select [(ngModel)]="selectedAgentType" (change)="onAgentTypeChange($event)" class="form-select">
                    @for (type of agentType; track type) {
                    <option [value]="type">{{type}}</option>
                    }
                </select>
            </div>
        </div>

        <div class="form-field">
            <label class="checkbox-label">
                <input type="checkbox" [(ngModel)]="agentNode.isRoot" (change)="onIsRootChange($event)"
                    class="form-checkbox" />
                Is root agent?
            </label>
        </div>

        <div class="form-field">
            <label>Model</label>
            <select [(ngModel)]="selectedModel" (change)="onModelChange($event)" class="form-select">
                @for (model of models; track model) {
                <option [value]="model">{{model}}</option>
                }
            </select>
        </div>

        <div class="form-field">
            <label>Instructions</label>
            <textarea [(ngModel)]="agentNode.instructions" (input)="onInstructionsChange($event)"
                placeholder="Enter agent instructions" rows="5" class="form-textarea"></textarea>
        </div>
    </div>
</div>
