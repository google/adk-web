<h2 mat-dialog-title>Add New Tool</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Tool Type</mat-label>
    <mat-select [(ngModel)]="toolType">
      <mat-option *ngFor="let type of toolTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

           <mat-form-field *ngIf="toolType === 'Custom tool'" appearance="outline" style="width: 100%;">
           <mat-label>Tool Name</mat-label>
           <input
             [(ngModel)]="toolName"
             matInput
             placeholder="Enter tool name">
         </mat-form-field>

         <mat-form-field *ngIf="toolType === 'Function tool'" appearance="outline" style="width: 100%;">
           <mat-label>Function Name</mat-label>
           <input
             [(ngModel)]="toolName"
             matInput
             placeholder="Enter function name">
         </mat-form-field>

         <mat-form-field *ngIf="toolType === 'Built-in tool'" appearance="outline" style="width: 100%;">
           <mat-label>Built-in Tool</mat-label>
           <mat-select [(ngModel)]="selectedBuiltInTool">
             <mat-option *ngFor="let tool of builtInTools" [value]="tool">
               {{ tool }}
             </mat-option>
           </mat-select>
         </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button 
    mat-button 
    (click)="addTool()"
    [disabled]="createDisabled()">
    Add Tool
  </button>
</mat-dialog-actions>
